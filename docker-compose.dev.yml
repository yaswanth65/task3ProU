version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: taskflow-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: taskflow
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - taskflow-network-dev

  # Backend API (development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: taskflow-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/taskflow
      JWT_SECRET: dev-secret-key-not-for-production
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - taskflow-network-dev

  # Frontend (development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: taskflow-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_SOCKET_URL: http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - taskflow-network-dev

volumes:
  mongodb_data_dev:

networks:
  taskflow-network-dev:
    driver: bridge
